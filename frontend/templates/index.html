    <div class="container">

      <div class="row camera--container">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Camera</a>
            <a class="nav-link" id="v-pills-tab-user0" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User 1</a>

            <a class="nav-link" id="v-pills-tab-user2" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">User 3</a>
          </div>

            <a class="nav-link active show" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Camera</a>

          </div> -->
          <div class="camera-toggle-container">
            <input type="checkbox" id="camera-toggle" checked data-toggle="toggle">
          </div>
          <div class="qr-container">
            <img class='qrcode'></img>
          </div>
          <!-- Camera trigger -->
          <button id="camera--trigger">Take a picture</button>
          <!-- <button id="camera--trigger" onclick="$('#v-pills-messages-tab').tab('show');">Take a picture</button> -->
          <!-- <button id="btn" onclick="$('#v-pills-messages-tab').tab('show');">Button</button> -->
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade active show" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <!-- Camera -->
              <div id="camera">

                <!-- Camera sensor -->
                <canvas id="camera--sensor"></canvas>
                
                <!-- Camera view -->
                <video id="camera--view" autoplay playsinline></video>
                


              </div>

            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <!-- Camera output -->
                <img src="//:0" alt="" id="camera--output-user0" class="taken">
                <video class="video-player" id="video-user0" width="320" height="240" controls>
                  <source src="movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video> 
            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                <!-- Camera output -->
                <img src="//:0" alt="" id="camera--output-user1" class="taken">
                <video class="video-player" id="video-user1" width="320" height="240" controls>
                  <source src="movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video> 
            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                <!-- Camera output -->
            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                <!-- Camera output -->
                <img src="//:0" alt="" id="camera--output-user2" class="taken">
                <video class="video-player" id="video-user2" width="320" height="240" controls>
                  <source src="movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video> 
            </div>
          </div>
